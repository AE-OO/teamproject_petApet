<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/saron_base :: base(~{::title},~{::link},~{::script})">
    <title>petApet - 사업자 정보 수정</title>
    <link href="/css/myPageSidebar.css" rel="stylesheet">
    <script th:src="@{/js/member/regExpJS.js}"></script>
    <script th:src="@{/js/company/modifyCompanyInfo.js}"></script>
    <script th:inline="javaScript">
        let originalCompanyEmail = [[${companyDTO.CompanyEmail}]];
        let originalCompanyPhoneNum = [[${companyDTO.CompanyPhoneNum}]]
    </script>
</head>
<body>
<th:block th:replace="~{fragment/header :: header}"></th:block>

<!-- Myinfo Start -->
<div class="container-xxl px-0 mx-0">
    <th:block th:replace="~{fragment/layout :: sidebar}"></th:block>
    <div class="container py-7" style="right:0">
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="bg-white pt-5 pb-3">
                    <h4 class="text-black ps-5 mb-0"><i class="bi bi-arrow-left"></i>사업자 정보 수정</h4>
                </div>
                <div class="myinfo-item  d-flex">
                    <div class="myinfo-text w-100 p-5">
                        <div class="container join">
                            <div class="row g-5">
                                <div class="mx-auto">
                                    <form action="/company/modifyInfo" method="post">
                                        <div class="row">

                                            <!-- companyId start -->
                                            <div class="col-12">
                                                <div class="row g-2 mb-4 px-1">
                                                    <label for="input-companyId" class="myinfo-p col-3">아이디</label>
                                                    <input type="text" id="input-companyId"
                                                           class="form-control px-3 py-2 w-75"
                                                           th:value="${companyDTO.companyId.replace('*','')}" readonly>
                                                </div>
                                            </div>
                                            <!-- companyId end-->

                                            <!-- companyPw updateBtn start -->
                                            <div class="col-12">
                                                <div class="row g-2 mb-4 px-1">
                                                    <label class="myinfo-p col-3">
                                                        비밀번호 변경</label>
                                                    <div class="col-9 px-0">
                                                        <button id="updateCompanyPwBtn" type="button"
                                                                class="btn btn-dark w-100 py-2">
                                                            <span id="updateBtnName" class="text-white">변경하려면 클릭</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- companyPw updateBtn end -->

                                            <!-- companyName start -->
                                            <div class="col-12">
                                                <div class="row g-2 mb-4 px-1">
                                                    <label for="input-companyName" class="myinfo-p col-3">상호명</label>
                                                    <input type="text" id="input-companyName"
                                                           class="form-control px-3 py-2 w-75"
                                                           th:value="${companyDTO.companyName}" readonly>
                                                </div>
                                            </div>
                                            <!-- companyName end -->

                                            <!-- companyNumber start -->
                                            <div class="col-12">
                                                <div class="row g-2 mb-4 px-1">
                                                    <label for="input-companyNumber" class="myinfo-p col-3">사업자 번호</label>
                                                    <input type="text" id="input-companyNumber"
                                                           class="form-control px-3 py-2 w-75"
                                                           th:value="${companyDTO.companyNumber}" readonly>
                                                </div>
                                            </div>
                                            <!-- companyNumber end -->

                                            <!-- companyEmail start -->
                                            <div class="col-12">
                                                <div class="row g-2 mb-4 px-1">
                                                    <label for="input-companyEmail" class="myinfo-p col-3">이메일</label>
                                                    <div class="px-0 col-9">
                                                    <input type="text" id="input-companyEmail"
                                                           class="form-control px-3 py-2" name="companyEmail"
                                                           th:value="${companyDTO.companyEmail}"
                                                           onblur="checkCompanyEmail()">
                                                    <p id="feedback-companyEmail"
                                                       class="text-start text-danger small ps-2 my-1"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- companyEmail end -->

                                            <!-- companyPhoneNum start -->
                                            <div class="col-12">
                                                <div class="row g-2 mb-4 px-1">
                                                    <label for="input-companyPhoneNum"
                                                           class="myinfo-p col-3">휴대전화</label>
                                                    <div class="px-0 col-9">
                                                        <div class="row g-2 pe-1 mb-2">
                                                            <div class="col-8">
                                                                <input type="text" id="input-companyPhoneNum"
                                                                       name="companyPhoneNum"
                                                                       class="form-control px-3 py-2 "
                                                                       maxlength="11"
                                                                       th:value="${companyDTO.companyPhoneNum}"
                                                                       onkeyup="checkCompanyPhoneNum()"
                                                                       placeholder="숫자만 입력해주세요" readonly>
                                                            </div>
                                                            <button id="smsBtn" type="button"
                                                                    class="btn btn-dark col-4 py-2">
                                                                <span id="smsBtnName" class="text-white">다른번호 인증</span>
                                                            </button>
                                                        </div>
                                                        <p id="feedback-companyPhoneNum"
                                                           class="text-start text-danger small ps-2 my-1"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- companyPhoneNum end -->
                                        </div>

                                        <hr class="my-4"/>
                                        <!-- button-->
                                        <div class="col-12">
                                            <button type="button" id="withdrawalBtn"
                                                    class="btn btn-outline-primary col-4 px-1 py-2">
                                                회원탈퇴
                                            </button>
                                            <button type="button" id="modifyBtn"
                                                    class="btn btn-primary col-4 px-1 py-2">
                                                회원정보수정
                                            </button>
                                        </div>
                                        <!-- button-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Myinfo End -->

<!-- smsConfirmNum Modal start -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-8 mx-auto">
                    <h5 class="modal-title text-center pt-3" id="staticBackdropLabel">인증번호 확인</h5>
                    <div class="py-3">
                        <div class="mb-0">
                            <input id="input-smsConfirmNum" type="text" class="form-control"
                                   name="smsConfirmNum" maxlength="6" placeholder="인증번호 6자리 입력">
                            <p id="feedback-smsConfirmNum" class="text-start text-danger small ps-2 my-1"/>
                            <p id="feedback-smsConfirmNum2" class="text-start text-danger small ps-2 my-1"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="mx-auto col-4 btn btn-link" data-bs-dismiss="modal">닫기</button>
            </div>

        </div>
    </div>
</div>
<!-- smsConfirmNum Modal end-->

<!-- updateCompanyPw Modal start -->
<div class="modal fade" id="updateCompanyPw" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="updateCompanyPwLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-11 mx-auto">
                    <h5 class="modal-title text-center py-3" id="updateCompanyPwLabel">비밀번호 바꾸기</h5>
                    <!-- Original companyPw start -->
                    <div class="row g-2 mb-2">
                        <label for="input-originalCompanyPw" class="myinfo-p col-3">현재 비밀번호</label>
                        <div class="col-9 px-0">
                            <input type="password" id="input-originalCompanyPw"
                                   class="form-control px-3 py-2" maxlength="18"
                                   placeholder="비밀번호를 입력해주세요" onkeyup="checkOriginalCompanyPw()">
                            <p id="feedback-originalCompanyPw" class="text-start small text-danger ps-2 my-1"/>
                        </div>
                    </div>
                    <!-- Original companyPw end -->

                    <!-- New companyPw start -->
                    <div class="row g-2 mb-2">
                        <label for="input-newCompanyPw" class="myinfo-p col-3">새 비밀번호</label>
                        <div class="col-9 px-0">
                            <input type="password" id="input-newCompanyPw"
                                   class="form-control px-3 py-2" maxlength="18"
                                   placeholder="새 비밀번호를 입력해주세요" onkeyup="checkNewCompanyPw()" disabled>
                            <p id="feedback-newCompanyPw"
                               class="text-start text-danger small ps-2 my-1"/>
                        </div>
                    </div>
                    <!-- New companyPw end -->

                    <!-- New companyPw2 start -->
                    <div class="row g-2">
                        <label for="input-newCompanyPw2" class="myinfo-p col-3">새 비밀번호 확인</label>
                        <div class="col-9 px-0">
                            <input type="password" id="input-newCompanyPw2"
                                   class="form-control px-3 py-2" maxlength="18"
                                   placeholder="새 비밀번호를 다시 입력해주세요" onkeyup="checkNewCompanyPw2()" disabled>
                            <p id="feedback-newCompanyPw2"
                               class="text-start text-danger small ps-2 my-1"/>
                        </div>
                    </div>
                    <!-- New companyPw2 end -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeBtn" class="mx-auto me-1 col-5 btn btn-outline-primary"
                        data-bs-dismiss="modal">닫기
                </button>
                <button type="button" id="sendNewCompanyPwBtn" class="mx-auto ms-1 col-5 btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- updateCompanyPw Modal end-->

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-dark btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>
<th:block th:replace="~{fragment/layout :: mainFooter}"></th:block>

</body>

</html>
