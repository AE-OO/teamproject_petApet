<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- AJAX CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container py-4 flex-wrap">
        <div class="row">
            <input type="hidden" name="productId" value="1">
            <input type="hidden" name="memberId" value="memberId100">
            <input type="hidden" name="communityId" value="2">
            <button type="button" id="addProductReport" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#addProductReportModal">상품신고
            </button>
            <button type="button" id="addMemberReport" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#addMemberReportModal">회원신고
            </button>
            <button type="button" id="addcommunityReport" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#addCommunityReportModal">게시글신고
            </button>
        </div>
    </div>
</section>

<!-- 상품 신고 Modal -->
<div class="modal fade" id="addProductReportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">상품신고</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>신고 사유를 선택해 주세요</h6>
                <select class="form-select" aria-label="Default select example" id="reportProductReason" name="reportProductReason">
                    <option value="">신고사유</option>
                    <option value="불량품 다수">불량품 다수</option>
                    <option value="유해물질">유해물질</option>
                    <option value="기타 사유">기타 사유</option>
                </select>
                <hr>
                <h6>구체적인 사유를 작성해 주세요</h6>
                <textarea name="reportProductReasonDetail" rows="3" placeholder="구체적인 신고 사유 입력"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="reportProductBTN">신고하기</button>
            </div>
        </div>
    </div>
</div>
<!-- 회원 신고 Modal -->
<div class="modal fade" id="addMemberReportModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">회원신고</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>신고 사유를 선택해 주세요</h6>
                <select class="form-select" aria-label="Default select example">
                    <option value="">신고사유</option>
                    <option value="회원비난/비하">회원비난/비하</option>
                    <option value="욕설/비속어">욕설/비속어</option>
                    <option value="불쾌감 조성">불쾌감 조성</option>
                    <option value="이용방해 행위">이용방해 행위</option>
                    <option value="타인권리 침해">타인권리 침해</option>
                    <option value="특정집단 차별">특정집단 차별</option>
                    <option value="기타 사유">기타 사유</option>
                </select>
                <hr>
                <h6>구체적인 사유를 작성해 주세요</h6>
                <textarea rows="3" placeholder="구체적인 신고 사유 입력"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="reportMemberBTN">신고하기</button>
            </div>
        </div>
    </div>
</div>
<!-- 게시글 신고 Modal -->
<div class="modal fade" id="addCommunityReportModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">게시글신고</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>신고 사유를 선택해 주세요</h6>
                <select class="form-select" aria-label="Default select example">
                    <option value="">신고사유</option>
                    <option value="예의에 어긋난 게시물">예의에 어긋난 게시물</option>
                    <option value="무단광고/홍보">무단광고/홍보</option>
                    <option value="허위사실 유포">허위사실 유포</option>
                    <option value="불법행위 관련/소개">불법행위 관련/소개</option>
                    <option value="타인권리 침해">타인권리 침해</option>
                    <option value="게시판 용도위반/부적절">게시판 용도위반/부적절</option>
                    <option value="특정집단 차별">특정집단 차별</option>
                    <option value="외설적 표현물">외설적 표현물</option>
                    <option value="기타 사유">기타 사유</option>
                </select>
                <hr>
                <h6>구체적인 사유를 작성해 주세요</h6>
                <textarea rows="3" placeholder="구체적인 신고 사유 입력"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="reportCommunityBTN">신고하기</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/reportJS.js"></script>
</body>
</html>
