<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/saron_base :: base(~{::title},~{::link},~{::script})">
    <title>petApet - 커뮤니티</title>
    <link>
    <script th:src="@{/js/member/getLoginInfo.js}"></script>
    <script th:src="@{/js/community/goCommunityMemberInfo.js}"></script>
    <script type="text/javascript" th:src="@{/js/reportJS.js}"></script>
    <script th:src="@{/js/community/community.js}"></script>
    <script>
        $(function () {
            getMemberProfile()
            getMemberWritingList(nowPage,nowPageSize,"community")
            $("input[name=radioCheck]").click(function () {
                if ($("input[name=radioCheck]:checked").val() === "title") {
                    $(".communityContent").hide();
                    $(".communityTitle").removeClass("border-white")
                } else {
                    $(".communityContent").show();
                    $(".communityTitle").addClass("border-white")
                }
            })
            //목록 개수 선택
            $("#pageSizeList").children().click(function () {
                getMemberWritingList(nowPage, $(this).find('span').text(), nowSort)
            });
            //작성글,댓글단 글 선택
            $("#type").children().click(function () {
                getMemberWritingList(nowPage, nowPageSize, $(this).val())
            });
            //이전 페이지
            $(document).on("click", "#prevPage", function () {
                if ($(this).hasClass('disabled')) {
                    return;
                }
                getMemberWritingList(nowPage - 1, nowPageSize, nowSort);

            });
            //다음 페이지
            $(document).on("click", "#nextPage", function () {
                if ($(this).hasClass('disabled')) {
                    return;
                }
                getMemberWritingList(nowPage + 1, nowPageSize, nowSort);

            });
            //댓글 페이지선택
            $(document).on("click", ".selectPage", function () {
                if ($(this).parent().hasClass('active')) {
                    return;
                }
                getMemberWritingList($(this).text() - 1, nowPageSize, nowSort);
            });
        })

        getMemberProfile = function () {
            $.ajax({
                url: "/getMemberProfile",
                type: "post",
                data:{
                    memberId:$(location).attr('pathname').split("/")[3],
                },
                dateType: "json",
                success: function (data) {
                    showProfile(data);
                }
                , error: function () {
                    alert('오류가 발생하였습니다.');
                }
            })
        }
        showProfile = function (data) {
            if (data.memberImg !== "0") {
                $("#memberImg").attr("/image/" + data.memberImg);
            }
            $("#memberId").text(data.memberId);
            $("#communityCount").text(data.communityCount);
            $("#commentCount").text(data.commentCount);
        }
    </script>
</head>
<body>
<th:block th:replace="~{fragment/header :: header}"></th:block>
<!-- start feature1 -->
<hr class="mt-5">
<div class="container-xxl ">
    <div class="container py-5">
        <div class="text-center">
            <p class="fs-5 fw-bold text-primary">Pet A Pet</p>
            <h1 class="display-5 mb-3">Pet Community</h1>
            <div class="mt-5 mb-2">
                <div class="col-12 p-3 border border-2 text-start">
                    <div class="d-inline-block align-middle">
                        <img id="memberImg" src="/img/profile.jpg" width="60" height="60" class="border border-1"
                             style="object-fit:cover">
                    </div>
                    <div class="ms-2 d-inline-block align-middle">
                        <div class="mb-1">
                        <strong id="memberId"></strong>
                        </div>
                        <div style="font-size: 15px">
                            <span class="me-2">총 게시물 <strong id="communityCount" class="text-danger ms-1"></strong>개</span>|
                            <span class="ms-1">총 댓글 <strong id="commentCount" class="text-danger ms-1"></strong>개</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 ">
                <div class="float-start">
                    <p id="type" class="pt-2 mb-0 text-gray-400">
                        <button class="btn btn-link2 pe-1 dropdown-toggle" value="community">작성한 글</button>
                        |
                        <button class="btn btn-link2 px-1 dropdown-toggle" value="comment">댓글 단 게시글</button>
                    </p>
                </div>
                <div class="dropdown">
                    <a class="btn btn-link dropdown-toggle float-end mt-2" href="javascript:" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">목록 <span id="pageSize">20</span>개</a>
                    <ul id="pageSizeList" class="dropdown-menu" style="min-width: auto;">
                        <li><a class="dropdown-item" href="javascript:">목록 <span>10</span>개</a></li>
                        <li><a class="dropdown-item" href="javascript:">목록 <span>20</span>개</a></li>
                        <li><a class="dropdown-item" href="javascript:">목록 <span>30</span>개</a></li>
                        <li><a class="dropdown-item" href="javascript:">목록 <span>40</span>개</a></li>
                        <li><a class="dropdown-item" href="javascript:">목록 <span>50</span>개</a></li>
                    </ul>
                </div>
                <div class="float-end mt-2">
                    <div class="form-check form-check-inline me-1 mt-1-7">
                        <input class="form-check-input" type="radio" name="radioCheck" value="title" id="radio1">
                        <label class="form-check-label" for="radio1">제목</label>
                    </div>
                    <div class="form-check form-check-inline me-1">
                        <input class="form-check-input" type="radio" name="radioCheck" value="titleContent" id="radio2"
                               checked>
                        <label class="form-check-label" for="radio2">제목+내용</label>
                    </div>
                </div>
                <table class="table2 table-responsive">
                    <thead>
                    <tr>
                        <th class="col-md-1">번호</th>
                        <th>제목</th>
                        <th class="col-md-2">글쓴이</th>
                        <th class="col-md-2">작성일</th>
                        <th class="col-md-1">조회</th>
                    </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
                <div class="mt-4">
                    <div id="page"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-dark btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>
<th:block th:replace="~{fragment/layout :: mainFooter}"></th:block>
<!-- 신고 모달 -->
<th:block th:replace="~{fragment/reportModal :: reportModal}"></th:block>
</body>
</html>
