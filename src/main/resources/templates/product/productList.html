<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/heade :: head(product)}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:replace="~{fragment/header :: header}">

</th:block>
<hr class="mt-0">
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto"
             style="max-width: 500px;">
            <p class="fs-5 fw-bold text-primary">Pet A Pet</p>
            <h1 class="display-5 mb-5" th:text="${productDiv}">Pet Food</h1>
        </div>
        <div class="wow fadeInUp" data-wow-delay="0.4s"
             style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">
            <hr class="my-4">
        </div>
        <div class="row mb-5"></div>
        <div class="row g-4 portfolio-container " style="position: relative; height: auto;">
            <div class="col-lg-3 col-md-6 portfolio-item first wow fadeInUp"
                 data-wow-delay="0.1s" th:each="product : ${productList}">
                <div class="portfolio rounded">
                    <img class=""
                         th:src="|@{/product/images/{filename}(filename=${product.productImg.get(0).storeFileName})}|"
                         width="300" height="300" alt=""/>
                    <div class="portfolio-text" style="opacity: 1;">
                        <h1 class="text-start rounded ms-2">
                            <a style="text-decoration: none;" class="text-dark fs-5"
                               th:href="|@{/product/{productType}/{productId}/details(productType=${product.productDiv.name().toLowerCase()},productId=${product.productId})}|"
                               th:text="${product.productName}"></a>
                        </h1>
                        <div class="d-flex flex-row">
                            <div>
                                <fieldset class="p-1 col">
                                    <div class="d-flex flex-row" style="max-height: 1rem; margin-top: 0.1rem">
                                        <p class="star">
                                            <a value="1">★</a>
                                            <a value="2">★</a>
                                            <a value="3">★</a>
                                            <a value="4">★</a>
                                            <a value="5">★</a>
                                        <p>
                                    </div>

                                </fieldset>
                            </div>
                            <h6 class="align-self-center mt-2">(0)</h6>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="col">
                                <h1 class="fs-6 text-end" th:text="${product.productPrice}">1000</h1>
                            </div>
                            <div class="d-flex flex-row">
                                <div id="dib" class="justify-content-start">
                                    <fieldset>
                                        <input type="radio" value="1" class="btn bg-secondary me-1" id="product_dib">
                                        <label for="product_dib" class="fs-4">♥</label>
                                    </fieldset>
                                </div>
                                <div class="d-flex flex-fill justify-content-sm-end btn-group-sm">
                                    <button type="button" class="btn bg-secondary me-1">장바구니</button>
                                    <button type="button" class="btn bg-secondary me-1">바로구매</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="my-4">
<div class="container-fluid text-light text-center footer mt-2 py-0" style="background-color: #78c2ad">
    <div class="container pt-4">
        <div class="row g-5">
            <div class="col-lg-6 col-md-6 mx-auto">
                <h4 class="text-white mb-4"><img src="#" alt="logo"/>petApet</h4>
                <ul class="text-white px-0">
                    <li><a href="#">petApet</a></li>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">이용안내</a></li>
                </ul>

                <p>법인명(상호) : petApet(펫어펫) | 사업자등록번호 : 123-45-678910</p>
                <p>통신판매업 : 제 2022-서울강남-012345호 | 개인정보보호책임자:ㅇㅇㅇ</p>
                <p>서울 강남구 테헤란로 7길 7(역삼동 에스코빌딩 6층) | 대표이사:ㅇㅇㅇ</p>

            </div>
        </div>
    </div>
</div>
<!-- Footer End -->


<!-- Copyright Start -->
<div class="container-fluid text-center copyright p-2" style="background-color: #78c2ad">
    <div class="container ">
        <div class="row ">
            <div class="col-md-6 text-center mx-auto  mb-3 mb-md-0">
                &copy; petApet Project Team All Right Reserved.
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/parallax/parallax.min.js"></script>
<script src="lib/isotope/isotope.pkgd.min.js"></script>

    $(".star").find("a").filter(function (k, v) {
        return $(v).attr("value") <= [[${star}]] ? $(v).addClass("on") : $(v).removeClass("on");
    });

    });

<script src="js/main.js"></script>
</html>
