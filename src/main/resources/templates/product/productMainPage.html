<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/heade :: head(product)}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:replace="~{fragment/header :: header}">

</th:block>
<hr class="mt-5">
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s"
             style="max-width: 500px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <p class="fs-5 fw-bold text-primary">Pet A Pet</p>
            <h1 class="display-5 mb-5">Pet Product</h1>
        </div>
        <div class="wow fadeInUp" data-wow-delay="0.4s"
             style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">
            <hr class="my-4">
        </div>
        <div class="col-lg col-md portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
            <div class="portfolio-inner rounded">
                <img width="1300" height="100" th:src="@{/img/petFood.jpg}" alt="">
                <div class="portfolio-text" style="opacity: 1;">
                    <h1 class="text-white text-center">
                        <a style="text-decoration: none" class="text-white"
                           th:href="@{/product(category=food)}">전체상품</a></h1>
                </div>
            </div>
        </div>
        <div class="row mb-3"></div>
        <div class="row g-4 portfolio-container " style="position: relative; height: auto;">
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="portfolio-inner rounded">
                    <img class="img-fluid" th:src="@{/img/petFood.jpg}" alt="">
                    <div class="portfolio-text" style="opacity: 1;">
                        <h1 class="text-white text-center">
                            <a style="text-decoration: none" class="text-white"
                               th:href="@{/product(category=food)}">사료</a></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="portfolio-inner rounded">
                    <img class="img-fluid" th:src="@{/img/petSnack.jpg}" alt="">
                    <div class="portfolio-text" style="opacity: 1;">
                        <h1 class="text-white text-center">
                            <a style="text-decoration: none" class="text-white"
                               th:href="@{/product(category=snack)}">간식</a></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="portfolio-inner rounded">
                    <img class="img-fluid" th:src="@{/img/petwalkingSupplies.jpg}" alt="">
                    <div class="portfolio-text" style="opacity: 1;">
                        <h1 class="text-white text-center">
                            <a style="text-decoration: none" class="text-white"
                               th:href="@{/product(category=walking)}">산책용품</a></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="portfolio-inner rounded">
                    <img class="img-fluid" th:src="@{/img/petCompanionProducts.jpg}" alt="">
                    <div class="portfolio-text" style="opacity: 1;">
                        <h1 class="text-white text-center">
                            <a style="text-decoration: none" class="text-white"
                               th:href="@{/product(category=toy)}">장난감</a></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="portfolio-inner rounded">
                    <img class="img-fluid" th:src="@{/img/petFashionGoods.jpg}" alt="">
                    <div class="portfolio-text" style="opacity: 1;">
                        <h1 class="text-white text-center">
                            <a style="text-decoration: none" class="text-white"
                               th:href="@{/product(category=fashion)}">패션/잡화</a></h1>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                <div class="portfolio-inner rounded">
                    <img class="img-fluid" th:src="@{/img/petStroller.jpg}" alt="">
                    <div class="portfolio-text" style="opacity: 1;">
                        <h1 class="text-white text-center">
                            <a style="text-decoration: none" class="text-white"
                               th:href="@{/product(category=stroller)}">유모차</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="my-4">
<th:block th:replace="~{fragment/layout :: mainFooter}"></th:block>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/parallax/parallax.min.js"></script>
<script src="lib/isotope/isotope.pkgd.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>

</html>
