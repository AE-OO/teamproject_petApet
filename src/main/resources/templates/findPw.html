<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/saron_base :: base(~{::title},~{::link},~{::script})">
    <title>petApet - 비밀번호 찾기</title>
    <link>
    <script th:src="@{/js/member/findMemberPw.js}"></script>
    <script th:src="@{/js/member/regExpJS.js}"></script>
</head>
<body>

<main class="container-xxl text-center py-7 my-auto">
    <div class="container join">
        <div class="row g-5">
            <div class="mx-auto">
                <h1 class="display-5 mb-4"><a class="" href="/"><img width="15%" src="img/logo.png" alt="logo">petApet</a></h1>
                <h4 class="mb-3">비밀번호 찾기</h4>
                <p class="mb-4 text-end"><span class="text-danger">*</span>필수입력사항</p>
                <div class="row g-3">
                    <div class="btn-group mb-4" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="memberBtn" autocomplete="off" checked>
                        <label class="btn btn-outline-dark py-3" for="memberBtn">개인회원</label>

                        <input type="radio" class="btn-check" name="btnradio" id="companyBtn" autocomplete="off">
                        <label class="btn btn-outline-dark py-3" for="companyBtn">사업자회원</label>
                    </div>
                </div>
                <!-- findMemberPw start -->
                <form action="/findMemberPw" id="memberForm" method="post">
                    <div class="row g-3">
                        <!-- memberId start -->
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" id="input-memberId" class="form-control" name="memberId"
                                       maxlength="20" placeholder="loginId">
                                <label for="input-memberId">아이디<span class="text-danger">*</span></label>
                            </div>
                            <p id="feedback-memberId" class="text-start text-danger ps-2 my-1"
                               th:text="${valid_memberId}"/>
                        </div>
                        <!-- memberId confirm end -->

                        <!-- memberName start -->
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" id="input-memberName" name="memberName" class="form-control"
                                       maxlength="6" placeholder="name">
                                <label for="input-memberName">이름<span class="text-danger">*</span></label>
                            </div>
                            <p id="feedback-memberName" class="text-start text-danger ps-2 my-1"
                               th:text="${valid_memberName}"/>
                        </div>
                        <!-- memberName end-->

                        <!-- memberPhoneNum start -->
                        <div class="col-12">
                            <div class="row g-2 mb-2 px-1">
                                <div class="form-floating px-0 pe-1 col-8">
                                    <input type="text" id="input-memberPhoneNum" name="memberPhoneNum"
                                           class="form-control" maxlength="11"
                                           placeholder="휴대전화">
                                    <label for="input-memberPhoneNum" class="w-75">휴대전화<span
                                            class="text-danger">*</span></label>
                                </div>
                                <div class="form-floating px-0 ps-1 col-4">
                                    <button id="smsBtn" type="button" class="btn btn-dark w-100 h-100">
                                        인증번호 받기
                                    </button>
                                </div>
                            </div>
                            <div class="mb-2">
                                <div class="form-floating">
                                    <input id="input-smsConfirmNum" type="text" class="form-control"
                                           name="smsConfirmNum" maxlength="6" onclick=""
                                           placeholder="휴대전화" disabled>
                                    <label>인증번호 입력<span class="text-danger">*</span></label>
                                </div>
                            </div>
                            <p id="feedback-memberPhoneNum" class="text-start text-danger ps-2 my-1"
                               th:text="${valid_memberPhoneNum}"/>
                            <p id="feedback-smsConfirmPhoneNum" class="text-start text-danger ps-2 my-1"
                               th:text="${valid_smsConfirmNum}"/>
                        </div>
                        <!-- memberPhoneNum end -->

                        <!-- findId button-->
                        <div class="col-12">
                            <button type="button" id="findBtn" class="btn btn-primary mb-2 col-12 py-3">
                                비밀번호 찾기
                            </button>
                        </div>
                        <!-- findId button-->
                    </div>
                </form>
                <!-- findMemberPw end -->

                <!-- findCompanyPw start -->
                <form action="/findCompanyPw" id="companyForm" method="post" hidden>
                    <div class="row g-3">
                        <!-- companyId start -->
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" id="input-companyId" name="companyId" class="form-control"
                                       maxlength="20" placeholder="name">
                                <label for="input-companyId">아이디<span class="text-danger">*</span></label>
                            </div>
                            <p id="feedback-companyId" class="text-start text-danger ps-2 my-1"
                               th:text="${valid_companyId}"/>
                        </div>
                        <!-- companyId end-->

                        <!-- companyName start -->
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" id="input-companyName" name="companyName" class="form-control"
                                       maxlength="20" placeholder="name">
                                <label for="input-companyName">상호명<span class="text-danger">*</span></label>
                            </div>
                            <p id="feedback-companyName" class="text-start text-danger ps-2 my-1"
                               th:text="${valid_companyName}"/>
                        </div>
                        <!-- companyName end-->

                        <!-- companyNumber start -->
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" id="input-companyNumber" name="companyNumber" class="form-control"
                                       maxlength="10" placeholder="name">
                                <label for="input-companyNumber">사업자번호<span class="text-danger">*</span></label>
                            </div>
                            <p id="feedback-companyNumber" class="text-start text-danger ps-2 my-1"
                               th:text="${valid_companyNumber}"/>
                        </div>
                        <!-- companyNumber end-->

                        <!-- findCompanyId button-->
                        <div class="col-12">
                            <button type="button" id="findCompanyBtn" class="btn btn-info mb-2 col-12 py-3">
                                비밀번호 찾기
                            </button>
                        </div>
                        <!-- findCompanyId button-->
                    </div>
                </form>
                <!-- findCompanyPw end -->
                <hr/>
                <span class="mx-3"><a href="/findId">아이디 찾기</a></span>|
                <span class="mx-3"> <a href="/login">로그인</a></span>|
                <span class="mx-3"><a href="/join">회원가입</a></span>
            </div>
        </div>
    </div>
</main>

<!-- memberPw Modal start -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <input type="hidden" id="findMemberPwResult" th:value="${memberId}">
            <div class="modal-header py-5">
                <div class="mx-auto">
                    <h5 class="modal-title" id="staticBackdropLabel"
                        th:if="${memberId}==0" th:text="'입력하신 정보와 일치하는 사용자가 없습니다.'"></h5>

                    <h5 class="modal-title" id="memberEmailResult"></h5>
                    <!-- email start -->
<!--                    <input th:if="${memberId}!=0" type="text" id="input-email" class="form-control px-3 py-2" maxlength="18" placeholder="이메일 입력">-->
<!--                    <p th:if="${memberId}!=0" id="feedback-email" class="text-start text-danger small ps-2 my-1"/>-->
                    <!-- email end -->
                </div>
            </div>
            <div class="modal-footer" th:if="${memberId}==0">
                <button type="button" class="mx-auto col-4 btn btn-link" onclick="goFindPw()">닫기</button>
            </div>
            <div class="modal-footer" th:unless="${memberId}==0">
                <button type="button" class="mx-auto me-1 col-5 btn btn-outline-primary" onclick="goFindPw()">
                    닫기
                </button>
                <button type="button" class="mx-auto ms-1 col-5 btn btn-primary" onclick="goLogin()">확인</button>
<!--                <button type="button" id="sendEmailBtn" class="mx-auto ms-1 col-5 btn btn-primary">임시비밀번호 받기</button>-->
            </div>
        </div>
    </div>
</div>
<!-- memberPw Modal end-->

<!-- companyPw Modal start -->
<div class="modal fade" id="staticBackdrop2" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <input type="hidden" id="findCompanyPwResult" th:value="${companyId}">
            <div class="modal-header py-5">
                <div class="mx-auto">
                    <h5 class="modal-title" id="staticBackdropLabel2"
                        th:if="${companyId}==0" th:text="'입력하신 정보와 일치하는 사용자가 없습니다.'"></h5>
                    <h5 class="modal-title" id="companyEmailResult"></h5>
<!--                    <h5 class="modal-title pb-3" id="staticBackdropLabel2"></h5>-->
                </div>
            </div>
            <div class="modal-footer" th:if="${companyId}==0">
                <button type="button" class="mx-auto col-4 btn btn-link" onclick="goFindPw()">닫기</button>
            </div>
            <div class="modal-footer" th:unless="${companyId}==0">
                <button type="button" class="mx-auto me-1 col-5 btn btn-outline-primary" onclick="goFindPw()">
                    닫기
                </button>
                <button type="button" class="mx-auto ms-1 col-5 btn btn-primary" onclick="goLogin()">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- companyPw Modal end-->

<th:block th:replace="~{fragment/layout :: copyright}"></th:block>

</body>

</html>
