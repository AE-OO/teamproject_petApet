<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>petApet 관리자용</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/vendors/feather/feather.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- endinject -->
    <link rel="shortcut icon" href="/images/favicon.png"/>
    <!-- summernote CDN -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <style>
        .col-form-label {
            text-align: center;
        }

        .note-editor.note-frame .note-editing-area .note-editable {
            padding: 2em;
        }

        .note-editor.note-frame .note-editing-area .note-editable > p {
            margin-bottom: 0;
        }

        .note-modal-content {
            height: 300px;
        }
    </style>

</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragment/admin_fragment :: navbar"></div>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="fragment/admin_fragment :: sidebar2"></div>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">공지사항 등록</h4>
                            <div style="height: 20px;"></div>
                            <p class="text-danger" th:text="${error}"></p>
                            <form class="form-sample" th:method="post" th:action="@{/admin/registerNotice}">
                                <input type="hidden" name="communityCategory" value="공지사항">
                                <div class="form-group">
                                    <label for="noticeTitle">제목</label>
                                    <input type="text" class="form-control" id="noticeTitle" name="communityTitle" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="noticeContent">공지내용</label>
                                    <textarea id="noticeContent" name="communityContent"></textarea>
                                </div>
                                <input type="button" id="submitBtn" class="btn btn-primary mr-2" value="등록">
                                <a th:href="@{/admin/adminPage}">
                                    <button class="btn btn-light" type="button">취소</button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <div th:replace="fragment/admin_fragment :: footer"></div>

    <!-- partial -->
</div>
<!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<script>
    uploadSummernoteImageFile = (file, el) => {
        data = new FormData();
        data.append("file", file);
        $.ajax({
            data: data,
            type: "POST",
            url: "/product/image",
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: function (data) {
                console.log(data)
                $(el).summernote('editor.insertImage', data.url);
            }
        });
    }

    $(document).ready(function(){
        $('#noticeContent').summernote({
            tabsize: 2,
            fontSizes: ['8', '9', '10', '11', '12', '14', '18', '24', '36'],
            toolbar: [
                ['font', ['fontname', 'fontsize', 'fontsizeunit']],
                ['fontstyle', ['bold', 'italic', 'underline', 'strikethrough', 'forecolor', 'backcolor', 'superscript', 'subscript', 'clear']],
                ['style', ['style']],
                ['paragraph', ['paragraph', 'height', 'ul', 'ol']],
                ['insert', ['table', 'hr', 'link', 'picture', 'video']],
                ['codeview'],
            ],
            minHeight: 500,
            maxHeight: null,
            focus: true,
            resize: false,
            callbacks: {
                onImageUpload: function (files, editor, welEditable) {
                    //             // 파일 업로드(다중업로드를 위해 반복문 사용)
                    for (var i = files.length - 1; i >= 0; i--) {
                        uploadSummernoteImageFile(files[i],
                            this);
                    }
                }
            }
        })

        $("#submitBtn").click(function () {
            if($("#noticeTitle").val() ==='' || $("#noticeTitle").val() === null){
                alert("제목을 작성해주세요");
                return;
            }else if($("#noticeContent").val() === '' || $("#noticeContent").val() === null){
                alert("내용을 작성해주세요");
                return;
            } else{
                $("#submitBtn").attr("type", "submit");
            }
        })
    })
</script>
</body>

</html>
