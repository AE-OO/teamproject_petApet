<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>petApet 관리자용</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/vendors/feather/feather.css">
    <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="/js/select.dataTables.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/images/favicon.png"/>

    <style>
        .col-form-label {
            text-align: center;
        }
    </style>

</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragment/admin_fragment :: navbar"></div>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="fragment/admin_fragment :: sidebar1"></div>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">문의 내역</h4>
                            <div style="height: 20px;"></div>
                            <form class="form-sample" th:method="post" th:action="@{/admin/{idx}/edit(idx=${inquiredList.inquiredId})}" th:object="${inquiredList}">
<!--                                th:method="post" th:action="@{/admin/updateCheck}"-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label"
                                                   style="text-align: center;">문의 제목</label>
                                            <div class="col-sm-9">
                                                <div class="form-control" th:text="*{inquiredTitle}"> </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">문의 일시</label>
                                            <div class="col-sm-9">
                                                <div type="text" class="form-control"
                                                     th:text="${#temporals.format(inquiredList.inquiredDate, 'yyyy년 MM월 dd일 / HH시 mm분')}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
<!--                                    <div class="col-md-6">-->
<!--                                        <div class="form-group row">-->
<!--                                            <label class="col-sm-3 col-form-label">이메일</label>-->
<!--                                            <div class="col-sm-9">-->
<!--                                                <div type="text" class="form-control" th:text="*{email}"></div>-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">답변 상태</label>
                                            <div class="col-sm-9">
                                                <div class="form-control" th:text="*{checked} ? '답변완료':'답변대기'"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">상품사진첨부</label>
                                            <div class="col-sm-9">
                                                <div class="input-group col-xs-12">
                                                    <span class="input-group-append">
                                                        <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleTextarea1">&nbsp;&nbsp;&nbsp;&nbsp;문의 내용</label>
                                    <textarea class="form-control" id="exampleTextarea1" rows="10" th:text="*{inquiredContent}" readonly></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleTextarea1">&nbsp;&nbsp;&nbsp;&nbsp;답변 작성</label>
                                    <textarea class="form-control" id="exampleTextarea2" rows="10" name="answer" th:text="*{answer}" th:readonly="*{checked}"></textarea>
                                </div>
                                <div th:if="!*{checked}">
                                    <button class="btn btn-primary mr-2" type="submit" >답변작성완료</button>
                                    <a href="../index.html">
                                        <button class="btn btn-light">뒤로가기</button>
                                    </a>
                                </div>
                                <div th:unless="!*{checked}">
                                    <a href="../index.html">
                                        <button class="btn btn-light">뒤로가기</button>
                                    </a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- content-wrapper ends -->
<!-- partial:partials/_footer.html -->
<div th:replace="fragment/admin_fragment :: footer"></div>

<!-- partial -->
</div>
<!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- 부트스트랩 CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!-- plugins:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<script src="/js/dataTables.select.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<script src="/js/settings.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<script src="/js/Chart.roundedBarCharts.js"></script>

<!-- Custom js for this page-->
<script src="/js/chart/chart.js"></script>
<!-- End custom js for this page-->
</body>

</html>
