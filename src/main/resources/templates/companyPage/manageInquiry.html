<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/saron_base :: base(~{::title},~{::link},~{::script})">
  <title>petApet - 상품관리</title>
  <script src="/js/companyPage/manageProduct.js"></script>
  <script src="/js/chart/manageProductChart.js"></script>
  <script src="/vendors/chart.js/Chart.min.js"></script>
  <link href="/css/myPageSidebar.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragment/header :: header}"></th:block>
<!-- manageProduct Start -->
<div class="container-xxl px-0 mx-0">
  <th:block th:replace="~{fragment/layout :: sidebar}"></th:block>
  <div class="container py-7" style="right:0">
    <div class="row">
      <h2><b>MY 문의관리</b></h2>
      <hr>
    </div>
    <div class="row mb-3">
      <div class="col-md-12 stretch-card grid-margin">
        <div class="card">
          <div class="card-body">
            <div class="mb-5">
              <h5 class="card-title mb-0" style="float: left;"><b>전체문의관리</b></h5>
            </div>
            <div class="table-responsive">
              <table class="table table-hover text-center">
                <thead>
                <tr>
                  <th class="pl-0  pb-2 border-bottom">문의번호</th>
                  <th class="border-bottom pb-2">분류</th>
                  <th class="border-bottom pb-2">제목</th>
                  <th class="border-bottom pb-2">작성자</th>
                  <th class="border-bottom pb-2">문의날짜</th>
                  <th class="border-bottom pb-2">답변여부</th>
                </tr>
                </thead>
                <tbody class="inquiryData">
                </tbody>
              </table>
              <div class="text-center" id="noData"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="inquiryDetailInfo" style="display: none">
      <div class="col-md-12 stretch-card grid-margin">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <h5 class="card-title mb-0 float-left"><b id="detailName"></b></h5>
            </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- manageProduct End -->

<!-- Modal start -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header py-5">
        <h5 class="modal-title mx-auto " id="staticBackdropLabel"></h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="mx-auto col-4 btn btn-link" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>
</div>
<!--Modal end-->

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-dark btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>
<th:block th:replace="~{fragment/layout :: mainFooter}"></th:block>
</body>
</html>
