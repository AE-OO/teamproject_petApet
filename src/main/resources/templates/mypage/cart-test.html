<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    카트
    <div th:each="cart : ${carts}">
        <div th:text="${cart.product.getProductName()}">상품명</div>
        <div th:text="${cart.product.getProductPrice()}">상품가격</div>
        <div th:text="${cart.quantity}">수량</div>
    </div>
</body>
</html>
